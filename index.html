<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/favicon-32x32.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product Card</title>
</head>
<body>
  <div class="card">
    <div class="image_container">
      <img src="images/image-product-desktop.jpg" alt="perfume image">
      </div>

      <div class="details_container">
          <p class="montserrat">PERFUME</p>
          <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>

          <div class="price_container">
            <h1 class="current_price">$149.99</h1>
            <p class="old_price">$169.99</p>
          </div>

          <button type="button" class="btn">
              <img src="images/icon-cart.svg" alt="shopping cart image">
              Add to Cart
          </button>
      </div>
    </div>
  </div>
</body>
</html>
